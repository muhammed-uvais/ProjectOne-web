<form  [formGroup]="Form">
<div class="invmaindiv">
<div class="invheadsec">
  <div>
    <div class="create-form-button" (click)="BackToList()">
      <i class="material-icons">arrow_back</i>
      <input  class="formbtn" type="button" value="Back">
    </div>
    <div class="create-form-button" (click)="Submit()">
      <i class="material-icons">save</i>
      <input  class="formbtn" type="button" value="Save">
    </div>
    <div class="create-form-button" (click)="Delete()">
      <i class="material-icons">delete</i>
      <input  class="formbtn" type="button" value="Delete">
    </div>
    <!-- <div class="create-form-button">
      <i class="material-icons">clear</i>
      <input  class="formbtn" type="button" value="Clear">
    </div> -->
  </div>
<div class="pageheader">
  <h1>Invoice</h1>
</div>
<div class="invnumbrdisply">
<label>Invoice Number</label>
<input type="text" class=" form-controlmse" formControlName="NumberDisplay" style="color:#2a55e0;font-weight: 600;">
</div>
</div>
<div class="invbddiv">
  <mat-accordion>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Invoice Basic Details
        </mat-panel-title>
        <mat-panel-description>
         Open this to see customer and invoice details
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class=" exttb" >

        <div class="container" >
        <div>
          <div class="pagetitle">
            <h5>Customer Details</h5>
        </div>
        <div formGroupName="CustomerDetails">
        <div class="address-container">
          <label>Customer Name</label>
          <input type="text" class="form-controlmse" style="width: 430px;" formControlName="Name" >
        </div>
        <div class="address-container">
          <label>TRN</label>
          <input type="text" class="form-controlmse" style="width: 430px;" formControlName="Vatumber" >
        </div>
        <div class="address-container">
          <label>Customer Address</label>
          <div style="display: flex;">
            <textarea class="form-controlmse" style="width: 430px;" formControlName="Address" ></textarea>
            <!-- <input type="text" class="form-controlmse" >
            <input type="text" class="form-controlmse" > -->
          </div>
        </div>
        </div>
        </div>
        <div >
           <div class="pagetitle">
          <h5>Invoice Details</h5>
        </div>
        <div>
          <div class="address-container">
            <label>Invoice Date</label>
            <!-- <input type="date" class="form-controlmse" style="width: 430px;" formControlName="EntryDate"> -->
            <div class="custom-mat-form-field descitm" style="margin-left: 11px;width: 430px;height: 33px;">
              <input  matInput [matDatepicker]="picker" formControlName="EntryDate"  (click)="openDatePicker(picker)"  #ref1
            (dateChange)="ChangeEntryDate(ref1.value)"  >
              <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </div>
          </div>
          <div class="address-container" style="pointer-events: none;">
            <label>TRN</label>
            <input type="text" class="form-controlmse" style="width: 430px;">
          </div>


        </div>
        </div>

        </div>

        </div>
    </mat-expansion-panel>
  </mat-accordion>

<div>
  <div class="pagetitle">
    <h5>Invoice Details</h5>
  </div>
<div>
<div style="padding: 0px 10px 10px 10px;;height: 300px;overflow: auto;">
  <table class="itmtable">
    <thead>
    <tr>
      <th style="width: 40px;">No</th>
      <th style="width: 400px;">Description</th>
      <th>Date</th>
      <th style="width: 90px;">Qty/Day</th>
      <th>VAT %</th>
      <th>Taxable Value (AED)</th>
      <th>VAT(AED)</th>
      <th>Total incl.(VAT)</th>
      <th style="width: 40px;"></th>
    </tr>
  </thead>
  <tbody formArrayName="InvoiceItems" >
    <tr *ngFor="let cont of invitems.controls; let i = index" [formGroupName]="i">
      <td  style="text-align: center;">{{ i + 1}}</td>
      <td style="text-align: center;"><input type="text" class="descitm" formControlName="Description"></td>
      <td style="text-align: center;">
        <div class="custom-mat-form-field descitm">
          <input matInput [matDatepicker]="picker" formControlName="Date"  (click)="openDatePicker(picker)" #ref44
          (dateChange)="ChangeDateInvoiceContents(ref44.value,i)"  >
          <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </div>
      </td>

      <td style="text-align: center;"><input type="number" class="descitm" min="0" formControlName="QtyPerDay"></td>
      <td style="text-align: center;"><input type="number" class="descitm" disabled formControlName="Vatpercentage"></td>
      <td style="text-align: center;"><input type="number" class="descitm" min="0" formControlName="TaxableValue" ></td>
      <td style="text-align: center;"><input type="number" class="descitm" disabled formControlName="Vatamount"></td>
      <td style="text-align: center;"><input type="number" class="descitm" min="0"  formControlName="TotalAmount"></td>
      <td style="text-align: center;">
        <i class="material-icons" style="cursor: pointer;" matTooltip="Delete" matTooltipPosition="below" (click)="DeleteItem(i)"
         >delete</i>

      </td>
    </tr>

  </tbody>
  </table>
</div>
<diV>
  <button  class="btnadditem" (click)="AddInvoiceItem()">Add Item</button>
</diV>
<div style="float: right;padding: 20px 15px 10px 15px;" formGroupName="InvoiceAmount">
  <table class="dtltabl">
    <tr>
      <th>Taxable Value in AED</th>
      <td><input type="number" class="descitm" formControlName="TaxableValue"></td>
    </tr>
    <tr>
      <th>VAT @ 5%</th>
      <td><input type="number" class="descitm" formControlName="Vatamount"></td>
    </tr>
    <tr>
      <th>Total Amount in AED</th>
      <td><input type="number" class="descitm" formControlName="TotalAmount"></td>
    </tr>
  </table>
</div>
</div>



</div>
</div>

</div>
</form>
