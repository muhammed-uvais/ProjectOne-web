<form [formGroup]="Form" class="container">
  <div class="maindiv">
    <div class="headsec">
      <div class="topbutons">
        <div class="bottomall-save" (click)="BackTo()" >
            <i class="material-icons">arrow_back</i>
            <input type="button" value="Back" class="btnabv">
        </div>
        <div class="bottomall-save" (click)="Submit()" >
            <input type="button" value="Save" class="btnabv">
            <i class="material-icons">save</i>
        </div>
        <div class="bottomall-save" *ngIf="false" >
            <input type="button" value="Reset" class="btnabv">
            <i class="material-icons">remove</i>
        </div>
    </div>
    </div>
    <div class="bddiv">
      <div class="flxdiv">
        <div class="col-sm-6" style="padding-right: 15px;">
          <label>Company Name</label>
          <input
            class="form-control"
            type="text"
            placeholder="--"
            maxlength="50"
            formControlName="Name"
          />
        </div>

        <div class="col-sm-6" style="padding-right: 15px;">
          <label class="select-lable flxlbl">Website</label>
          <input
            class="form-control"
            type="text"
            placeholder="--"
            maxlength="50"
            formControlName="Website"
          />
        </div>
        <div class="col-sm-6" style="padding-right: 15px;">
          <label class="select-lable flxlbl">PhoneNo</label>
          <input
            class="form-control"
            type="text"
            placeholder="--"
            maxlength="20"
            formControlName="Phone"
            numbersOnly
          />
        </div>


        <div class="col-sm-6" style="padding-right: 15px;">
          <label class="select-lable flxlbl">Fax</label>
          <input
            class="form-control"
            type="email"
            placeholder="--"
            maxlength="50"
            formControlName="Fax"
          />
        </div>

        <div class="col-sm-6" style="padding-right: 15px;">
          <label class="select-lable flxlbl">EmailID</label>
          <input
            class="form-control"
            type="email"
            placeholder="--"
            maxlength="50"
            formControlName="Email"
          />
        </div>

        <!-- <div class="elementcontainer">
          <label class="select-lable flxlbl" style="width: 215px"
            >Establishment</label
          >
          <input
            class="form-control"
            type="EstablishmentNo"
            placeholder="--"
            maxlength="13"
            numbersOnly
            formControlName="EstablishmentNo"
          />
        </div> -->
        <div class="col-sm-6" style="padding-right: 15px;">
          <label class="select-lable flxlbl">Vat</label>
          <input
            class="form-control"
            type="text"
            placeholder="--"
            maxlength="50"
            formControlName="VatNumber"
          />
          <!-- [ngClass]="{ 'is-invalid': submitted && f.AddressFirst.errors }"> -->
        </div>




      </div>
      <div >
        <div class="pagetitle">
          <h5>Company Bank Details</h5>
        </div>
        <div style="padding-left: 10px;">
        <div formArrayName="CompanyMasterBankDetails">
          <div *ngFor="let item of bank.controls; let i = index" [formGroup]="item">
            <div class="col-sm-4">
              <label> Account Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="--"
                formControlName="BankAccountName"
              />
            </div>
            <div class="col-sm-4">
              <label> Bank Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="--"
              formControlName="BankName"
              />
            </div>
            <div class="col-sm-4">
              <label> Account Number</label>
              <input
                class="form-control"
                type="text"
                placeholder="--"
              formControlName="BankAccountNumber"
              />
            </div>
            <div class="col-sm-4">
              <label> IBAN Number</label>
              <input
                class="form-control"
                type="text"
                placeholder="--"
                formControlName="IBANNumber"
              />
            </div>
            <div class="col-sm-4">
              <label> IFSC Code</label>
              <input
                class="form-control"
                type="text"
                placeholder="--"
              formControlName="BankIFSC"
              />
            </div>
          </div>
        </div>
        </div>
        <div>

        </div>
      </div>
    </div>
  </div>
</form>
