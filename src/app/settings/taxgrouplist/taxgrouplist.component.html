<div class="maindiv">
  <div class="tablearea extendtableareaone btnalgn">
    <div>
      <div class="create-form-button" >
        <i class="material-icons">home</i>
        <input  class="formbtn" type="button" value="Home">
      </div>
    </div>
    <div>
      <h5 class="pageheader">Tax Group</h5>
    </div>
    <div>
    <div class="create-form-button"  (click)="OnAdd()">
      <i class="material-icons">add</i>
      <input  class="formbtn" type="button" value="Add">
    </div>
  </div>
  </div>
  <div class="tablearea exttb">
    <div>
      <input matInput (keyup)="applyFilter($event)" class="ipsearch" placeholder="Search Records">
    </div>
    <div class="extendtableareatwo tblareaheight">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="SerialNo">
        <th  mat-header-cell  *matHeaderCellDef>Serial No.</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th  mat-header-cell  *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element" >{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="Type">
        <th  mat-header-cell  *matHeaderCellDef>Form Type</th>
        <td mat-cell *matCellDef="let element">{{ element.Type }}</td>
      </ng-container>
      <ng-container matColumnDef="Description">
        <th  mat-header-cell *matHeaderCellDef>Form Description</th>
        <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
      </ng-container>
      <ng-container matColumnDef="ActionSection">
        <th  mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" >
          <i class="material-icons hover-blue" style="cursor: pointer;" matTooltip="Edit" matTooltipPosition="below" (click)="OnEditClicked(element)">edit</i>&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="material-icons hover-red" style="cursor: pointer;" matTooltip="Delete" matTooltipPosition="below" (click)="ForDeleteClicked(element)">delete</i>&nbsp;&nbsp;&nbsp;&nbsp;
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </div>
  </div>
